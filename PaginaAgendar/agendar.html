<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende seu corte</title>
    <link rel="stylesheet" href="estiloagendar.css">
</head>
<body>
    <header>
        <button class="botao-voltar" onclick="history.back()">Voltar</button>
        <h1>Davi Carmo Barber</h1>
        <img src="logo1.jpg" alt="Logo da Barbearia" class="Logo">
    </header>

<main>
    <h2>Agendamento</h2>
    <section class="painel-agendamento">
        <label for="dataAgendamento" style="display:block; margin-bottom:10px; color:#ccc;">Escolha o dia:</label>
        
        <input type="date" id="dataAgendamento" class="input-data">

        <hr style="border-color: #444; margin: 20px 0;">

        <h3>Horários Disponíveis</h3>
        <div id="listaHorarios" class="lista-horarios">
            <p class="aviso-selecione">Selecione uma data acima para ver os horários.</p>
        </div>
    </section>
</main>

<footer>
    <p>Criado por Luiz Gustavo Mendes Xavier &copy; 2025</p>
</footer>

<script src="agendamentos.js"></script>
</body>
</html>
