<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende seu corte</title>
    <link rel="stylesheet" href="cantatoestilo.css">
</head>
<body>
    <header>
        <button class="botao-voltar" onclick="history.back()">Voltar</button>
        <h1>Barbearia do Fulano</h1>
         <img src="logo1.png" alt="LogodaBarbearia" class="Logo">
         <h1>Lista</h1>
    </header>

    </header>

<main>
    <section class="contatos-container">

        <div class="contato-card">
            <img src="telefone.png" class="icon">
            <div class="info">
                <h3>Telefone</h3>
                <p>(85) 90000-0000</p>
            </div>
        </div>

        <div class="contato-card">
            <img src="zap.png" class="icon">
            <div class="info">
                <h3>WhatsApp</h3>
                <p><a href="#" target="_blank">Clique para mandar mensagem</a></p>
            </div>
        </div>

        <div class="contato-card">
            <img src="insta.png" class="icon">
            <div class="info">
                <h3>Instagram</h3>
                <p><a href="#" target="_blank">@barbeariafulano</a></p>
            </div>
        </div>

        <div class="contato-card">
            <img src="cep.png" class="icon">
            <div class="info">
                <h3>Endereço</h3>
                <p>Rua Exemplo, 123 — Fortaleza, CE</p>
            </div>
        </div>

        <div class="contato-card">
            <img src="hora.png" class="icon">
            <div class="info">
                <h3>Horário</h3>
                <p>Seg a Sáb — 08h às 18h</p>
            </div>
        </div>

    </section>
</main>

<footer>
    <p>Criado por Luiz Gustavo Mendes Xavier &copy; 2025</p>
</footer>

</body>
</html>
